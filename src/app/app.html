<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item no-lines detail-none block menuClose *ngFor="let u of usuario" (click)="usuarioNombre(u)">
        <ion-avatar item-start>
          <img [src]="u.img" imageViewer>
        </ion-avatar>
        <h3>{{u.usuario}}</h3>
        <p>{{u.correo}}</p>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button no-lines ion-item detail-none block menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <button no-lines ion-item detail-none block menuClose *ngFor="let s of salir" (click)="close()">
        {{s.titulo}}
      </button>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
