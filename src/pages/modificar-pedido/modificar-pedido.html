<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MODIFICAR</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list *ngFor="let Pedido of PedidoDatos">
    <!-- <ion-label color="primary" stacked>Imagen</ion-label>
    <img [src]="artId.Foto_Principal"> -->
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Titulo</ion-label>
      <ion-input [(ngModel)]="Titulo" type="text" placeholder="{{Pedido.Titulo}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="Descripcion" placeholder="{{Pedido.Descripcion}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Marca del Auto</ion-label>
      <ion-select ngModel="marcas" interface="alert" cancelText="CANCELAR">
        <ion-option *ngFor="let mar of marcas" (ionSelect)="marcaSeleccionada(mar.idMarca,mar.Marca);" [value]="mar.idMarca">{{
          mar.Marca }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Modelo del Auto</ion-label>
      <ion-select ngModel="modelos" interface="alert" cancelText="CANCELAR">
        <ion-option *ngFor="let mod of modelos" (ionSelect)="modeloSelccionado(mod.Marca);" [value]="mod.idMarca">
          {{mod.Marca }}
        </ion-option>
      </ion-select>
    </ion-item><br>
    <!-- <ion-item>
      <ion-label id="profile_image" color="primary" stacked>AÃ±adir Fotos</ion-label>
      <ion-input type="file" accept="image/*" multiple></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block round color="dark" (click)="abrirGaleria()">Subir Foto</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block round color="dark" (click)="getPicture()">Toma una foto</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <!-- <ion-item>
      <ion-label color="primary" stacked>Fotos Nuevas</ion-label>
      <ion-card>
        <img [src]="Pedido.Foto_Principal" (click)="borrarFoto(photo)" />
        < {{photo}} imageViewer>
      </ion-card>
    </ion-item> -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-label color="primary" stacked>Foto</ion-label>
          </ion-item>
          <ion-item>
            <img [src]="Pedido.Foto_Principal" width="150px" imageViewer>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item no-lines>
            <ion-label color="primary" stacked>Foto Nueva</ion-label>
          </ion-item>
          <ion-item>
            <img [(ngModel)]="foto" [src]="imagenDireccion" *ngIf="imagenDireccion" width="150px" imageViewer>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button color="dark" round icon-start (click)="modificarPedido()">
      <ion-icon name="star"></ion-icon>
      Modificar Articulo
    </button>
  </ion-list>
</ion-content>
