<ion-header>

  <ion-navbar color="dark">
    <ion-title>NOTIFICACIONES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <p>
      Marca las marcas de las que deseas que llegen notificaciones.
    </p>
    <ion-item>
      <ion-label>Mecánica</ion-label>
      <ion-toggle [(ngModel)]="activado" (ionChange)="guardarNotificaciones()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Electronica</ion-label>
      <ion-toggle [(ngModel)]="activado" (ionChange)="guardarNotificaciones()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Suspensión</ion-label>
      <ion-toggle [(ngModel)]="activado" (ionChange)="guardarNotificaciones()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Intediores</ion-label>
      <ion-toggle [(ngModel)]="activado" (ionChange)="guardarNotificaciones()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
