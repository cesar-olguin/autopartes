<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NOTIFICACIONES MODELOS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Marca las marcas de las que deseas que llegen notificaciones.
    </ion-list-header>
    <ion-item *ngFor="let mod of modelos" (click)="seleccionarModelo(mod.idMarca)">
      <ion-label> {{ mod.Marca }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
