<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INGRESA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <!--ion-item>
        <ion-label fixed>Usuario</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item-->

    <ion-item>
      <ion-icon item-start name="person"></ion-icon>
      <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="Usuario" id="input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-start name="key"></ion-icon>
      <ion-label color="primary" autocomplete="on" autocorrect="on" floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="Password" id="input"></ion-input>
    </ion-item>

    <button ion-button color="dark" block (click)="login()">
      <ion-icon round item-start name="person"></ion-icon>
       Entrar
    </button>

  </ion-list>

  <button ion-button round color="primary" (click)="registrate()">
    <ion-icon></ion-icon>
    No tienes Cuenta?<br>
    ¡REGISTRATE!
  </button>

</ion-content>
