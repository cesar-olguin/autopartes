<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensajes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let conver of conversacion">
    <div *ngIf="conver.QuienResponde == conver.idUsuario" class="box3 sb14">
      <p>{{conver.Chat}}</p>
    </div>
    <div *ngIf="conver.QuienPregunta == conver.idUsuario" class="box3 sb13">
      <p>{{conver.Chat}}</p>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="Escrito" type="text" placeholder="Escribir..."></ion-input>
      <button ion-button clear icon-only item-right (click)="enviarMensaje()">
        <ion-icon name="send"> </ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
