<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="../../assets/imgs/slide1.jpg">



  <button ion-button block (click)="pushPage();">Pedir AutoParte</button>
  <ion-list inset no-lines>
    <button ion-item *ngFor="let ped of pedidos">
      Busco -> {{ ped.Titulo }}
      <ion-badge color="secondary">{{ ped.idPedido }}</ion-badge>
    </button>
  </ion-list>
