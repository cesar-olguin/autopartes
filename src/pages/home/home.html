<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/slide1.jpg">
  <div align='center'>

    <br>

  </div>

  <!-- <button ion-button block (click)="pushPage();">Pedir AutoParte</button> -->

    <button ion-item *virtualItem="let item" (click)="pedidoN(item)">
      Busco -> {{ item.Titulo }}
      <ion-badge color="secondary">{{ item.idPedido }}</ion-badge>
    </button>
  </ion-list> -->
  <ion-list>
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Marca del Auto</ion-label>
      <ion-select ngModel="marcas" interface="action-sheet">
        <!-- <ion-option (ionSelect)="modeloSelccionado(undefined,undefined);"></ion-option> -->
        <ion-option *ngFor="let mar of marcas" (ionSelect)="marcaSeleccionada(mar.idMarca,mar.Marca);" [value]="mar.idMarca">{{mar.Marca
          }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Modelo del Auto</ion-label>
      <ion-select ngModel="modelos" interface="action-sheet">
        <!-- <ion-option (ionSelect)="modeloSelccionado(undefined,undefined);"></ion-option> -->
        <ion-option *ngFor="let mod of modelos" (ionSelect)="modeloSelccionado(mod.idMarca,mod.Marca);" [value]="mod.idMarca">
          {{mod.Marca }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block (click)="buscarModeloMarca()">Buscar Auto.</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="mostrarTodos()">Mostrar todos</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
  <ion-list [virtualScroll]="items">
    <ion-item *virtualItem="let item" (click)="pedidoN(item)">
      <h1>BUSCO -> {{item.Titulo | uppercase}}</h1><br>
      <p style="font-size: 18px;">{{item.Descripcion}}<br>
        Marca -> {{item.Marca}}<br>
        Modelo -> {{item.Modelo}}<br>
        Fecha -> {{item.Fecha_Modificacion}}
      </p>
    </ion-item>
  </ion-list>

</ion-content>
