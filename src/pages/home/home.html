<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PEDIDOS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ajustes()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/slide1.jpg">
  <div padding>
    <!-- <button ion-button block (click)="pushPage();">Pedir AutoParte</button> -->

    <!-- <ion-list no-lines [virtualScroll]="items" approxItemHeight="40px">
    <button ion-item *virtualItem="let item" (click)="pedidoN(item)">
      Busco -> {{ item.Titulo }}

    </button>
  </ion-list> -->
    <ion-list>
      <ion-item>
        <ion-label color="orange" autocomplete="on" autocorrect="on" stacked>MARCA</ion-label>
        <ion-select ngModel="marcas" interface="alert" cancelText="CANCELAR">
          <!-- <ion-option (ionSelect)="modeloSelccionado(undefined,undefined);"></ion-option> -->
          <ion-option *ngFor="let mar of marcas" (ionSelect)="marcaSeleccionada(mar.idMarca,mar.Marca);"
            [value]="mar.idMarca">{{mar.Marca
            }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="orange" autocomplete="on" autocorrect="on" stacked>MODELO</ion-label>
        <ion-select ngModel="modelos" interface="alert" cancelText="CANCELAR">
          <!-- <ion-option (ionSelect)="modeloSelccionado(undefined,undefined);"></ion-option> -->
          <ion-option *ngFor="let mod of modelos" (ionSelect)="modeloSelccionado(mod.idMarca,mod.Marca);"
            [value]="mod.idMarca">
            {{mod.Marca }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block round (click)="buscarModeloMarca()" color="primary">Buscar</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block round (click)="mostrarTodos()" color="dark">Mostrar todos</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <!-- <ion-list [virtualScroll]="items">

            <ion-icon name="calendar"></ion-icon>
            {{item.Fecha_Modificacion}}
          </button>
        </p>
      </ion-card>
    </ion-list> -->
    <!-- (click)="pedidoN(item)" -->
    <ion-list no-lines [virtualScroll]="items">
      <button ion-item *virtualItem="let item" ion-long-press [interval]="400"
        (onPressStart)="presentPopover($event,item.idUsuario,item.idPedido)" (click)="pedidoN(item)">
        <!--         
        <h5>{{item.Titulo | uppercase}}</h5>
        <button ion-button icon-start small>
          <ion-icon name="calendar"></ion-icon>
          {{item.Fecha_Modificacion}}
        </button> -->
        <ion-thumbnail item-start>
          <!-- <img src="../../assets/imgs/profile.jpg"> -->
          <img [src]="item.ImagenPerfil">
        </ion-thumbnail>
        <h2>{{ item.Titulo | uppercase }}</h2>
        <p><button ion-button icon-start small>
            <ion-icon name="calendar"></ion-icon>
            {{item.Fecha_Modificacion}}
          </button> </p>
        <!-- <button ion-button clear item-end>View</button> -->
      </button>
    </ion-list>

  </div>
</ion-content>
