<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="../../assets/imgs/slide1.jpg">

  <button ion-button block (click)="pushPage();">Pedir AutoParte</button>
  <ion-list no-lines [virtualScroll]="items" approxItemHeight="40px">
    <button ion-item *virtualItem="let item" (click)="pedidoN(item)">
      Busco -> {{ item.Titulo }}
      <ion-badge color="secondary">{{ item.idPedido }}</ion-badge>
    </button>
  </ion-list>

</ion-content>
