<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngFor="let datos of PedidoDatos">
  <img src="{{datos.Foto_Principal}}">
  <div padding>
    <h2>Busco -> {{datos.Titulo}}</h2>
    <h5>{{datos.Descripcion}}</h5>
    {{datos.idPedido}}
  </div>
  <button ion-button block (click)="verChatsPedido(datos);">Ver Comentarios</button>
</ion-content>
