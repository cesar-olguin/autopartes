<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MIS PEDIDOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/imgs/slide1.jpg">
  <div padding>

    <button ion-button block round color="dark" (click)="pushPage();">Pedir AutoParte</button>

    <ion-list [virtualScroll]="items">
      <button ion-item *virtualItem="let item" (click)="pedidoN(item)">
        <ion-thumbnail item-start>
          <img [src]="item.Foto_Principal" style="border-radius:100%;">
        </ion-thumbnail>
        <h1>{{item.Titulo | uppercase}}</h1><br>
        <p style="font-size: 18px;">
          <!-- {{item.Descripcion}}<br> -->
          <!-- Marca -> {{item.Marca}}<br>
          Modelo -> {{item.Modelo}}<br> -->
          <button ion-button icon-start small>
            <ion-icon name="calendar"></ion-icon>
            {{item.Fecha_Modificacion}}
          </button>
      </button>
    </ion-list>

  </div>

</ion-content>
