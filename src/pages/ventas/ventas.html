<ion-header>
  <ion-navbar color="dark">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>VENTAS
    </ion-title>
    <ion-buttons end>
      <!--button ion-button icon-only (click)="addArticle();">
        <button ion-button icon-only (click)="openModal()"></button>
        <ion-icon name="add-circle"></ion-icon>
      </button-->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- <ion-toolbar color="dark">
    <ion-searchbar placeholder="Buscar en AutoPartes..." (ionInput)="filtrar()" [(ngModel)]="ArticuloBuscado"></ion-searchbar>
  </ion-toolbar> -->
  <img src="../../assets/imgs/slide1.jpg">
  <div padding>
    <ion-list>
      <ion-item>
        <ion-label color="" autocomplete="on" autocorrect="on" stacked>MARCA</ion-label>
        <ion-select ngModel="marcas" interface="alert" cancelText="CANCELAR">
          <ion-option *ngFor="let mar of marcas" (ionSelect)="marcaSeleccionada(mar.idMarca,mar.Marca);"
            [value]="mar.idMarca">{{
            mar.Marca }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="" autocomplete="on" autocorrect="on" stacked>MODELO</ion-label>
        <ion-select ngModel="modelos" interface="alert" cancelText="CANCELAR">
          <ion-option *ngFor="let mod of modelos" (ionSelect)="modeloSelccionado(mod.Marca);" [value]="mod.idModelo">
            {{mod.Marca }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block round color="primary" (click)="buscarModeloMarca()">Buscar</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block round color="dark" (click)="mostrarTodos()">Mostrar todos</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>
  
  <ion-list no-lines [virtualScroll]="articulos">
    <button ion-item *virtualItem="let art" (click)="itemTapped(art)">
      <ion-thumbnail item-start>
        <img [src]="art.Foto" style="border-radius:100%;">
      </ion-thumbnail>
      <h1>${{ art.Precio }}</h1>
      <p>{{ art.Titulo }}</p>
      {{ art.Oferta }}
      <ion-thumbnail *ngIf="art.Oferta == 1" no-line item-end>
        <img src="../../assets/imgs/oferta-icon2.png" alt="">
      </ion-thumbnail>
    </button>
  </ion-list>


</ion-content>
