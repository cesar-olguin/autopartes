<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-searchbar placeholder="Buscar en AutoPartes..."></ion-searchbar>
    </ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-buttons end>
      <!--button ion-button icon-only (click)="addArticle();">
        <button ion-button icon-only (click)="openModal()"></button>
        <ion-icon name="add-circle"></ion-icon>
      </button-->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <img src="../../assets/imgs/slide1.jpg">

  <ion-list>
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Marca del Auto</ion-label>
      <ion-select ngModel="marcas" interface="action-sheet">
        <ion-option *ngFor="let mar of marcas" (ionSelect)="marcaSeleccionada(mar.idMarca,mar.Marca);" [value]="mar.idMarca">{{
          mar.Marca }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Modelo del Auto</ion-label>
      <ion-select ngModel="modelos" interface="action-sheet">
        <ion-option *ngFor="let mod of modelos" (ionSelect)="modeloSelccionado(mod.Marca);" [value]="mod.idMarca">
          {{mod.Marca }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block (click)="buscarModeloMarca()">Buscar Auto.</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="mostrarTodos()">Mostrar todos</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let art of articulos" col-6 no-padding>
        <ion-card (click)="itemTapped(art);">
          <ion-card-header>
            <img [src]="art.Foto_Principal" width="50%" height="100px">
          </ion-card-header>
          <ion-card-content>
            <h1>${{ art.Precio }}</h1>
            <p>{{ art.Titulo }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
