    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MI VENTA</ion-title>
    <ion-buttons end *ngFor="let artId of articuloId">
      <button ion-button icon-only (click)="editArt(artId);">
        <!--button ion-button icon-only (click)="openModal()"></button-->

    </ion-buttons>
  </ion-navbar>
</ion-header>
