<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PEDIDO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let datos of PedidoDatos">
    <img src="{{datos.Foto_Principal}}" imageViewer>
    <div padding>
      <h1 uppercase>{{datos.Titulo}}</h1>
      <hr>
      <h4>Caracter√≠sticas</h4><br>
      <ion-grid>
        <ion-row>
          <ion-col style="font-size: 18px;">
            Marca:
          </ion-col>
          <ion-col style="font-size: 18px;">
            Modelo:
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="font-size: 18px;">
            {{datos.Marca}}
          </ion-col>
          <ion-col style="font-size: 18px;">
            {{datos.Modelo}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr>
      <h4>Descripcion</h4>
      <p style="font-size: 24px;">
        {{datos.Descripcion}}<br>
      </p>
      <button ion-button icon-start small>
        <ion-icon name="calendar"></ion-icon>
        {{datos.Fecha_Modificacion}}
      </button>

    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="Escrito" type="text" placeholder="Escribe..."></ion-input>
      <button ion-button clear round icon-only item-right (click)="hacerPregunta()">
        <ion-icon name="send"> </ion-icon>
      </button>
    </ion-item>

  </ion-toolbar>
</ion-footer>
