<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let datos of PedidoDatos">
    <img src="{{datos.Foto_Principal}}" imageViewer>
    <div padding>
      <h2>Busco -> {{datos.Titulo}}</h2>
      <h5>{{datos.Descripcion}}</h5>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="Escrito" type="text" placeholder="Escribe tu Pregunta..."></ion-input>
      <button ion-button clear icon-only item-right (click)="hacerPregunta()">
        <ion-icon name="send"> </ion-icon>
      </button>
    </ion-item>

  </ion-toolbar>
</ion-footer>
