<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-list *ngFor="let artId of articuloId">
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Titulo</ion-label>
      <ion-input [(ngModel)]="artId.Titulo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="artId.Descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="artId.Precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Imagen</ion-label>
      <input type="text" [(ngModel)]="artId.Foto_Principal">
    </ion-item>
  </ion-list>

</ion-content>
