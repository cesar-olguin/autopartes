<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list *ngFor="let artId of articuloId">
    <ion-label color="primary" stacked>Imagen</ion-label>
    <img [src]="artId.Foto_Principal">
    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Titulo</ion-label>
      <ion-input [(ngModel)]="Titulo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" autocomplete="on" autocorrect="on" stacked>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="Descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="Precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="profile_image" color="primary" stacked>AÃ±adir Fotos</ion-label>
      <ion-input type="file" accept="image/*" multiple></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="cavaliers-primary" round icon-start (click)="modificarArticulo()">
    <ion-icon name="star"></ion-icon>
    Modificar Articulo
  </button>

</ion-content>
